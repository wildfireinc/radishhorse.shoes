<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radishhorse.shoes</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Default backend (will be updated from API config)
        window.BACKEND_URL = 'https://api.radishhorse.shoes';
        window.API_BASE = 'https://api.radishhorse.shoes';
        window.SOCKET_URL = 'https://api.radishhorse.shoes';
        window.TURNSTILE_SITE_KEY = '0x4AAAAAACD2gD3et3LnZ5PS';
        
        // Set Turnstile site key immediately so widget can render
        window.addEventListener('DOMContentLoaded', function() {
            const turnstileWidget = document.getElementById('turnstileWidget');
            if (turnstileWidget && !turnstileWidget.getAttribute('data-sitekey')) {
                turnstileWidget.setAttribute('data-sitekey', window.TURNSTILE_SITE_KEY);
            }
        });
        
        // Fetch backend configuration
        (async function() {
            try {
                const response = await fetch('https://api.radishhorse.shoes/api/config');
                if (response.ok) {
                    const config = await response.json();
                    if (config.apiUrl) window.API_BASE = config.apiUrl;
                    if (config.socketUrl) window.SOCKET_URL = config.socketUrl;
                    if (config.backendUrl) window.BACKEND_URL = config.backendUrl;
                    if (config.turnstileSiteKey) {
                        window.TURNSTILE_SITE_KEY = config.turnstileSiteKey;
                        // Update widget if it exists
                        const turnstileWidget = document.getElementById('turnstileWidget');
                        if (turnstileWidget) {
                            turnstileWidget.setAttribute('data-sitekey', config.turnstileSiteKey);
                            // Reset widget to apply new key
                            if (window.turnstile) {
                                window.turnstile.reset();
                            }
                        }
                    }
                    console.log('Backend config loaded:', config);
                }
            } catch (err) {
                console.warn('Failed to load backend config, using defaults:', err);
            }
        })();
    </script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <!-- Turnstile Gate Screen -->
    <div id="turnstileGate" class="turnstile-gate">
        <div class="gate-content">
            <h1 class="neon-logo">radishhorse.shoes</h1>
            <div class="turnstile-container">
                <div class="cf-turnstile" data-sitekey="0x4AAAAAACD2gD3et3LnZ5PS" data-callback="onTurnstileSuccess" data-error-callback="onTurnstileError" id="turnstileWidget"></div>
            </div>
        </div>
    </div>

    <!-- Main Chat Interface (hidden until Turnstile verified) -->
    <div id="mainContent" class="container" style="display: none;">
        <div class="logo-container">
            <h1 class="neon-logo">radishhorse.shoes</h1>
        </div>

        <div class="video-preview-container">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>

        <div class="controls">
            <button id="setPasswordBtn" class="neon-button">set password</button>
            <button id="rouletteBtn" class="neon-button">see what happens</button>
            <button id="chaosBtn" class="neon-button chaos">go fuck yourself</button>
        </div>

        <div class="room-creation">
            <form id="createRoomForm">
                <div class="form-group">
                    <input type="text" id="roomPassword" placeholder="optional password" class="neon-input">
                </div>
                <div id="createRoomStatus" class="status" style="display: none; margin-bottom: 1rem;"></div>
                <button type="submit" class="neon-button" id="createRoomBtn">create room</button>
            </form>
        </div>

        <div class="creator-credit">
            creator: @thewildfireway
        </div>
    </div>

    <script src="webrtc.js"></script>
    <script>

        let turnstileToken = null;
        let localStream = null;

        // Turnstile success callback
        window.onTurnstileSuccess = function(token) {
            console.log('Turnstile verified, token received');
            turnstileToken = token;
            // Hide gate, show main content
            document.getElementById('turnstileGate').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
            // Initialize camera after gate passes
            initCamera();
        };
        
        // Turnstile error callback
        window.onTurnstileError = function() {
            console.error('Turnstile verification failed');
            alert('Verification failed. Please try again.');
        };

        async function initCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                const video = document.getElementById('localVideo');
                video.srcObject = localStream;
            } catch (err) {
                console.error('Error accessing camera:', err);
            }
        }

        // Room creation
        const createRoomForm = document.getElementById('createRoomForm');
        const createRoomStatus = document.getElementById('createRoomStatus');
        const createRoomBtn = document.getElementById('createRoomBtn');
        
        function showStatus(msg) {
            if (createRoomStatus) {
                createRoomStatus.textContent = msg;
                createRoomStatus.style.display = 'block';
            }
        }
        
        function hideStatus() {
            if (createRoomStatus) {
                createRoomStatus.style.display = 'none';
            }
        }
        
        if (createRoomForm) {
            createRoomForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const password = document.getElementById('roomPassword').value.trim();
                
                if (!turnstileToken) {
                    showStatus('error: please complete verification first');
                    setTimeout(hideStatus, 3000);
                    return;
                }

                showStatus('creating room...');
                if (createRoomBtn) createRoomBtn.disabled = true;

                try {
                    const apiUrl = `${window.API_BASE || 'https://api.radishhorse.shoes'}/api/create-room`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            password: password,
                            turnstile_token: turnstileToken
                        })
                    });

                    let data;
                    try {
                        const text = await response.text();
                        data = text ? JSON.parse(text) : {};
                    } catch (parseErr) {
                        showStatus('error: invalid server response');
                        if (createRoomBtn) createRoomBtn.disabled = false;
                        setTimeout(hideStatus, 3000);
                        return;
                    }

                    if (response.ok && data.room_id) {
                        showStatus('redirecting...');
                        window.location.href = `/room/${data.room_id}`;
                    } else {
                        const errorMsg = data.error || data.message || `HTTP ${response.status}`;
                        showStatus('error: ' + errorMsg);
                        if (createRoomBtn) createRoomBtn.disabled = false;
                        setTimeout(hideStatus, 5000);
                        // Reset Turnstile
                        if (window.turnstile) {
                            window.turnstile.reset();
                            turnstileToken = null;
                        }
                    }
                } catch (err) {
                    showStatus('error: ' + err.message);
                    if (createRoomBtn) createRoomBtn.disabled = false;
                    setTimeout(hideStatus, 5000);
                }
            });
        }

        // Set password button (on landing page - does nothing, pure chaos)
        document.getElementById('setPasswordBtn').addEventListener('click', () => {
            // Pure chaos - button does nothing on landing page
            const colors = ['#00ffff', '#ff00ff', '#ff00aa'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('setPasswordBtn').style.borderColor = randomColor;
            setTimeout(() => {
                document.getElementById('setPasswordBtn').style.borderColor = '';
            }, 500);
        });

        // Roulette button
        document.getElementById('rouletteBtn').addEventListener('click', async () => {
            if (!turnstileToken) {
                alert('Please complete verification first');
                return;
            }
            try {
                const response = await fetch(`${window.API_BASE || ''}/api/roulette`);
                const data = await response.json();
                if (response.ok) {
                    window.location.href = `/room/${data.room_id}`;
                } else {
                    alert('No active rooms available. Create one first!');
                }
            } catch (err) {
                console.error('Error finding room:', err);
            }
        });

        // Chaos button
        document.getElementById('chaosBtn').addEventListener('click', () => {
            // Random chaotic effects
            const effects = [
                () => {
                    document.body.style.filter = 'hue-rotate(180deg)';
                    setTimeout(() => document.body.style.filter = '', 1000);
                },
                () => {
                    document.body.style.transform = 'rotate(5deg)';
                    setTimeout(() => document.body.style.transform = '', 500);
                },
                () => {
                    window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
                },
                () => {
                    const glitch = document.createElement('div');
                    glitch.className = 'glitch-overlay';
                    document.body.appendChild(glitch);
                    setTimeout(() => glitch.remove(), 500);
                }
            ];
            const randomEffect = effects[Math.floor(Math.random() * effects.length)];
            randomEffect();
        });
    </script>
</body>
</html>
