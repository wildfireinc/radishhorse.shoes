<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radishhorse.shoes</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        window.API_BASE = 'https://api.radishhorse.shoes';
        window.SOCKET_URL = 'https://api.radishhorse.shoes';
        window.TURNSTILE_SITE_KEY = '0x4AAAAAACD2gD3et3LnZ5PS';
        
        window.onTurnstileSuccess = function(token) {
            if (!token) return;
            window.turnstileToken = token;
            document.getElementById('turnstileGate').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
            setTimeout(() => initCamera(), 200);
        };
        
        window.onTurnstileError = () => {};
        window.onTurnstileExpired = () => { window.turnstileToken = null; };
        
        fetch('https://api.radishhorse.shoes/api/config')
            .then(r => r.ok ? r.json() : {})
            .then(c => {
                if (c.apiUrl) window.API_BASE = c.apiUrl;
                if (c.socketUrl) window.SOCKET_URL = c.socketUrl;
                if (c.turnstileSiteKey) window.TURNSTILE_SITE_KEY = c.turnstileSiteKey;
            })
            .catch(() => {});
    </script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div id="turnstileGate" class="turnstile-gate">
        <div class="gate-content">
            <h1 class="neon-logo">radishhorse.shoes</h1>
            <div class="cf-turnstile" data-sitekey="0x4AAAAAACD2gD3et3LnZ5PS" data-callback="onTurnstileSuccess" data-error-callback="onTurnstileError" data-expired-callback="onTurnstileExpired"></div>
        </div>
    </div>

    <div id="mainContent" class="container" style="display: none;">
        <div class="logo-container">
            <a href="/" class="neon-logo-link"><h1 class="neon-logo">radishhorse.shoes</h1></a>
        </div>

        <div class="video-preview-container">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>

        <div class="controls">
            <button id="rouletteBtn" class="neon-button">meet a stranger</button>
            <button id="chaosBtn" class="neon-button chaos">go fuck yourself</button>
        </div>

        <div class="room-creation">
            <form id="createRoomForm">
                <input type="text" id="roomPassword" placeholder="set password (optional)" class="neon-input">
                <div id="createRoomStatus" class="status" style="display: none;"></div>
                <button type="submit" id="createRoomBtn" class="neon-button">create room</button>
            </form>
            <label id="chatOnlyToggle" style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; margin-top: 1rem; color: #00ffff; text-shadow: 0 0 5px #00ffff; font-family: 'Rajdhani', sans-serif; text-transform: lowercase;">
                <input type="checkbox" id="chatOnlyCheckbox" style="width: 18px; height: 18px; cursor: pointer;">
                <span>chat only</span>
            </label>
        </div>
            <div id="roomLinkSection" style="display: none; margin-top: 1rem;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; max-width: 600px; width: 100%; margin: 0 auto;">
                    <div class="room-url">
                        <input type="text" id="roomLink" readonly class="neon-input">
                        <button id="copyLinkBtn" class="neon-button small">copy</button>
                    </div>
                    <div>
                        <input type="text" id="roomPasswordDisplay" readonly class="neon-input">
                    </div>
                </div>
            </div>
        </div>

        <a href="https://www.instagram.com/thewildfireway?igsh=MWZiamphY2pzdjN0Zw%3D%3D&utm_source=qr" target="_blank" class="creator-credit">creator: @thewildfireway</a>
    </div>

    <script src="/webrtc.js"></script>
    <script>
        let turnstileToken = null;
        let localStream = null;

        let chatOnlyMode = false;

        function updateCameraVisibility() {
            const videoContainer = document.querySelector('.video-preview-container');
            if (videoContainer) {
                videoContainer.style.display = chatOnlyMode ? 'none' : 'block';
            }
        }

        async function initCamera() {
            if (chatOnlyMode) {
                updateCameraVisibility();
                return;
            }
            if (localStream) return;
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const video = document.getElementById('localVideo');
                if (video) {
                    video.srcObject = localStream;
                    video.play().catch(() => {});
                }
            } catch (err) {
                showStatus('camera error: ' + err.message);
            }
        }

        // Chat only toggle handler
        const chatOnlyCheckbox = document.getElementById('chatOnlyCheckbox');
        const chatOnlyToggle = document.getElementById('chatOnlyToggle');
        
        chatOnlyCheckbox.addEventListener('change', (e) => {
            chatOnlyMode = e.target.checked;
            updateCameraVisibility();
        });
        
        chatOnlyToggle.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            chatOnlyCheckbox.checked = !chatOnlyCheckbox.checked;
            chatOnlyMode = chatOnlyCheckbox.checked;
            updateCameraVisibility();
        });

        function showStatus(msg) {
            const el = document.getElementById('createRoomStatus');
            if (el) {
                el.textContent = msg;
                el.style.display = 'block';
                setTimeout(() => el.style.display = 'none', 5000);
            }
        }

        const createRoomForm = document.getElementById('createRoomForm');
        const createRoomBtn = document.getElementById('createRoomBtn');
        
        if (createRoomForm && createRoomBtn) {
            createRoomForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (!window.turnstileToken) {
                    showStatus('error: please complete verification first');
                    return;
                }

                const password = document.getElementById('roomPassword')?.value.trim() || '';
                const chatOnly = document.getElementById('chatOnlyCheckbox').checked;
                createRoomBtn.disabled = true;
                createRoomBtn.textContent = 'creating...';
                showStatus('creating room...');

                try {
                    const res = await fetch(`${window.API_BASE}/api/create-room`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password, turnstile_token: window.turnstileToken, chat_only: chatOnly })
                    });
                    
                    let data;
                    try {
                        data = await res.json();
                    } catch (parseErr) {
                        showStatus('error: invalid server response');
                        createRoomBtn.disabled = false;
                        createRoomBtn.textContent = 'create room';
                        return;
                    }

                    if (res.ok && data.room_id) {
                        // Store creator token and mode in sessionStorage
                        const creatorToken = data.creator_token || Date.now().toString();
                        sessionStorage.setItem(`creator_${data.room_id}`, creatorToken);
                        sessionStorage.setItem(`mode_${data.room_id}`, chatOnly ? 'chat' : 'camera');
                        
                        showStatus('room created! redirecting...');
                        setTimeout(() => {
                            window.location.href = `/${data.room_id}`;
                        }, 500);
                    } else {
                        showStatus('error: ' + (data.error || data.message || 'failed to create room'));
                        createRoomBtn.disabled = false;
                        createRoomBtn.textContent = 'create room';
                    }
                } catch (err) {
                    showStatus('error: ' + (err.message || 'network error'));
                    createRoomBtn.disabled = false;
                    createRoomBtn.textContent = 'create room';
                }
            });
            
            // Also handle button click directly
            createRoomBtn.addEventListener('click', (e) => {
                if (e.target.type !== 'submit') {
                    createRoomForm.dispatchEvent(new Event('submit'));
                }
            });
        }

        document.getElementById('copyLinkBtn')?.addEventListener('click', () => {
            const input = document.getElementById('roomLink');
            input.select();
            document.execCommand('copy');
            const btn = document.getElementById('copyLinkBtn');
            btn.textContent = 'copied!';
            setTimeout(() => btn.textContent = 'copy', 2000);
        });

        let rouletteTimer = null;
        document.getElementById('rouletteBtn').addEventListener('click', async () => {
            if (!window.turnstileToken) {
                showStatus('error: please complete verification first');
                return;
            }

            const btn = document.getElementById('rouletteBtn');
            const chatOnly = document.getElementById('chatOnlyCheckbox').checked;
            btn.disabled = true;
            let seconds = 0;
            btn.textContent = 'wait... 0s';
            
            rouletteTimer = setInterval(() => {
                seconds++;
                btn.textContent = `wait... ${seconds}s`;
            }, 1000);

            try {
                const res = await fetch(`${window.API_BASE}/api/roulette?chat_only=${chatOnly}`);
                const data = await res.json();
                clearInterval(rouletteTimer);
                
                if (res.ok && data.room_id) {
                    sessionStorage.setItem(`mode_${data.room_id}`, chatOnly ? 'chat' : 'camera');
                    btn.textContent = 'found!';
                    setTimeout(() => window.location.href = `/${data.room_id}`, 500);
                } else {
                    btn.disabled = false;
                    btn.textContent = 'meet a stranger';
                    showStatus('no active rooms available');
                }
            } catch (err) {
                clearInterval(rouletteTimer);
                btn.disabled = false;
                btn.textContent = 'meet a stranger';
                showStatus('error finding room');
            }
        });

        const chaosMessages = ['respect', 'well ur a weird fella', 'knew this button will land', 'weird flex but ok', 'enjoyed it?'];
        const memeLinks = [
            'https://youtu.be/7CawoPNkY00?si=-J5KG2H022i-B4Du',
            'https://youtu.be/dQw4w9WgXcQ',
            'https://youtu.be/j5a0jTc9S10',
            'https://youtu.be/9bZkp7q19f0',
            'https://youtu.be/kJQP7kiw5Fk',
            'https://youtu.be/fJ9rUzIMcZQ',
            'https://youtu.be/L_jWHffIx5E'
        ];

        document.getElementById('chaosBtn').addEventListener('click', () => {
            const mode = Math.random();
            const link = memeLinks[Math.floor(Math.random() * memeLinks.length)];
            const shortLink = link.replace('https://youtu.be/', '').split('?')[0];
            
            if (mode < 0.4) {
                showStatus(chaosMessages[Math.floor(Math.random() * chaosMessages.length)]);
            } else if (mode < 0.7) {
                showStatus('youtu.be/' + shortLink);
            } else {
                showStatus(chaosMessages[Math.floor(Math.random() * chaosMessages.length)] + ' â€¢ youtu.be/' + shortLink);
            }

            const glitch = document.createElement('div');
            glitch.className = 'glitch-overlay';
            document.body.appendChild(glitch);

            const rotation = (Math.random() - 0.5) * 10;
            const hue = Math.random() * 360;
            document.body.style.transform = `rotate(${rotation}deg) scale(${0.95 + Math.random() * 0.1})`;
            document.body.style.filter = `hue-rotate(${hue}deg) brightness(${1 + Math.random()}) saturate(${1 + Math.random()})`;
            document.body.style.animation = 'shake 0.5s';

            const flash = document.createElement('div');
            flash.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.5); z-index: 9999; pointer-events: none;';
            document.body.appendChild(flash);

            const btn = document.getElementById('chaosBtn');
            btn.style.transform = `rotate(${Math.random() * 360}deg) scale(1.2)`;
            btn.style.filter = `hue-rotate(${Math.random() * 360}deg)`;

            setTimeout(() => {
                glitch.remove();
                flash.remove();
                document.body.style.transform = '';
                document.body.style.filter = '';
                document.body.style.animation = '';
                btn.style.transform = '';
                btn.style.filter = '';
                window.open(link, '_blank');
            }, 1500);
        });
    </script>
</body>
</html>
