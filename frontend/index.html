<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radishhorse.shoes</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        // Default backend (will be updated from API config)
        window.BACKEND_URL = 'https://api.radishhorse.shoes';
        window.API_BASE = 'https://api.radishhorse.shoes';
        window.SOCKET_URL = 'https://api.radishhorse.shoes';
        window.TURNSTILE_SITE_KEY = '0x4AAAAAACD2gD3et3LnZ5PS';
        
        // Fetch backend configuration
        (async function() {
            try {
                const response = await fetch('https://api.radishhorse.shoes/api/config');
                if (response.ok) {
                    const config = await response.json();
                    if (config.apiUrl) window.API_BASE = config.apiUrl;
                    if (config.socketUrl) window.SOCKET_URL = config.socketUrl;
                    if (config.backendUrl) window.BACKEND_URL = config.backendUrl;
                    if (config.turnstileSiteKey) {
                        window.TURNSTILE_SITE_KEY = config.turnstileSiteKey;
                    }
                    console.log('Backend config loaded:', config);
                }
            } catch (err) {
                console.warn('Failed to load backend config, using defaults:', err);
            }
        })();
    </script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <!-- Turnstile Gate Screen -->
    <div id="turnstileGate" class="turnstile-gate">
        <div class="gate-content">
            <h1 class="neon-logo">radishhorse.shoes</h1>
            <div class="turnstile-container">
                <div class="cf-turnstile" data-sitekey="0x4AAAAAACD2gD3et3LnZ5PS" data-callback="onTurnstileSuccess" data-error-callback="onTurnstileError" data-expired-callback="onTurnstileError" id="turnstileWidget"></div>
            </div>
        </div>
    </div>

    <!-- Main Chat Interface (hidden until Turnstile verified) -->
    <div id="mainContent" class="container" style="display: none;">
        <div class="logo-container">
            <h1 class="neon-logo">radishhorse.shoes</h1>
        </div>

        <div class="video-preview-container">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>

        <div class="controls">
            <button id="rouletteBtn" class="neon-button">meet a stranger</button>
            <button id="chaosBtn" class="neon-button chaos">go fuck yourself</button>
        </div>

        <div class="room-creation">
            <form id="createRoomForm">
                <div class="form-group">
                    <input type="text" id="roomPassword" placeholder="set password (optional)" class="neon-input">
                </div>
                <div id="createRoomStatus" class="status" style="display: none; margin-bottom: 1rem;"></div>
                <button type="submit" class="neon-button" id="createRoomBtn">create room</button>
            </form>
            <div id="roomLinkSection" style="display: none; margin-top: 1rem;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; max-width: 600px; width: 100%; margin: 0 auto;">
                    <div class="room-url">
                        <input type="text" id="roomLink" readonly class="neon-input">
                        <button id="copyLinkBtn" class="neon-button small">copy</button>
                    </div>
                    <div>
                        <input type="text" id="roomPasswordDisplay" placeholder="password (optional)" readonly class="neon-input">
                    </div>
                </div>
            </div>
        </div>

        <div class="creator-credit">
            creator: @thewildfireway
        </div>
    </div>

    <script src="/webrtc.js"></script>
    <script>

        let turnstileToken = null;
        let localStream = null;

        // Turnstile success callback
        window.onTurnstileSuccess = async function(token) {
            console.log('Turnstile verified, token received:', token ? 'yes' : 'no');
            if (!token) {
                console.error('Turnstile returned empty token');
                if (window.turnstile) {
                    window.turnstile.reset();
                }
                return;
            }
            turnstileToken = token;
            
            // Hide gate, show main content
            const gate = document.getElementById('turnstileGate');
            const main = document.getElementById('mainContent');
            
            console.log('Gate element:', gate);
            console.log('Main element:', main);
            
            if (gate) {
                gate.style.display = 'none';
                console.log('Gate hidden');
            }
            if (main) {
                main.style.display = 'flex';
                console.log('Main content shown');
            } else {
                console.error('Main content element not found!');
            }
            
            // Initialize camera after gate passes
            await initCamera();
        };
        
        // Turnstile error callback
        window.onTurnstileError = function(error) {
            console.error('Turnstile error:', error);
            // Don't show alert, just log - widget will show its own error
        };

        async function initCamera() {
            // Check if we already have a stream
            if (localStream) {
                const video = document.getElementById('localVideo');
                if (video && video.srcObject !== localStream) {
                    video.srcObject = localStream;
                    video.play().catch(err => {
                        console.error('Error playing local video:', err);
                    });
                }
                return;
            }
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                const video = document.getElementById('localVideo');
                if (video) {
                    video.srcObject = localStream;
                    video.play().catch(err => {
                        console.error('Error playing local video:', err);
                    });
                }
            } catch (err) {
                console.error('Error accessing camera:', err);
                showStatus('error: camera access denied');
                setTimeout(hideStatus, 5000);
            }
        }

        // Room creation
        const createRoomForm = document.getElementById('createRoomForm');
        const createRoomStatus = document.getElementById('createRoomStatus');
        const createRoomBtn = document.getElementById('createRoomBtn');
        
        function showStatus(msg) {
            if (createRoomStatus) {
                createRoomStatus.textContent = msg;
                createRoomStatus.style.display = 'block';
            }
        }
        
        function hideStatus() {
            if (createRoomStatus) {
                createRoomStatus.style.display = 'none';
            }
        }
        
        if (!createRoomForm) {
            showStatus('error: form not found');
        }
        
        if (createRoomForm) {
            createRoomForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const password = document.getElementById('roomPassword')?.value.trim() || '';
                
                if (!turnstileToken) {
                    showStatus('error: please complete verification first');
                    setTimeout(() => {
                        hideStatus();
                    }, 3000);
                    return;
                }

                showStatus('creating room...');
                if (createRoomBtn) {
                    createRoomBtn.disabled = true;
                    createRoomBtn.textContent = 'creating...';
                }

                try {
                    const apiUrl = `${window.API_BASE || 'https://api.radishhorse.shoes'}/api/create-room`;
                    
                    // Add timeout
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000);
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            password: password,
                            turnstile_token: turnstileToken
                        }),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);

                    let data;
                    try {
                        const text = await response.text();
                        data = text ? JSON.parse(text) : {};
                    } catch (parseErr) {
                        showStatus('error: invalid server response - ' + parseErr.message);
                        if (createRoomBtn) {
                            createRoomBtn.disabled = false;
                            createRoomBtn.textContent = 'create room';
                        }
                        setTimeout(hideStatus, 5000);
                        return;
                    }

                    if (response.ok && data.room_id) {
                        showStatus('room created!');
                        // Show room link instead of redirecting
                        const roomLink = window.location.origin + `/room/${data.room_id}`;
                        const roomLinkInput = document.getElementById('roomLink');
                        const roomLinkSection = document.getElementById('roomLinkSection');
                        const roomPasswordDisplay = document.getElementById('roomPasswordDisplay');
                        if (roomLinkInput && roomLinkSection) {
                            roomLinkInput.value = roomLink;
                            roomLinkSection.style.display = 'block';
                        }
                        if (roomPasswordDisplay) {
                            roomPasswordDisplay.value = password || '(no password)';
                        }
                        if (createRoomBtn) {
                            createRoomBtn.disabled = false;
                            createRoomBtn.textContent = 'room created';
                        }
                        // Don't redirect - stay on page
                    } else {
                        const errorMsg = data.error || data.message || `HTTP ${response.status}`;
                        showStatus('error: ' + errorMsg);
                        if (createRoomBtn) {
                            createRoomBtn.disabled = false;
                            createRoomBtn.textContent = 'create room';
                        }
                        setTimeout(hideStatus, 5000);
                        // Reset Turnstile
                        if (window.turnstile) {
                            window.turnstile.reset();
                            turnstileToken = null;
                        }
                    }
                } catch (err) {
                    let errorMsg = err.message;
                    if (err.name === 'AbortError') {
                        errorMsg = 'Request timeout - server not responding';
                    } else if (err.message.includes('Failed to fetch') || err.message.includes('NetworkError')) {
                        errorMsg = 'Network error - check connection or CORS';
                    }
                    showStatus('error: ' + errorMsg);
                    if (createRoomBtn) {
                        createRoomBtn.disabled = false;
                        createRoomBtn.textContent = 'create room';
                    }
                    setTimeout(hideStatus, 5000);
                }
            });
        }


        // Copy link button
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        if (copyLinkBtn) {
            copyLinkBtn.addEventListener('click', () => {
                const roomLinkInput = document.getElementById('roomLink');
                if (roomLinkInput) {
                    roomLinkInput.select();
                    document.execCommand('copy');
                    copyLinkBtn.textContent = 'copied!';
                    setTimeout(() => {
                        copyLinkBtn.textContent = 'copy link';
                    }, 2000);
                }
            });
        }

        // Meet a stranger button (roulette)
        const rouletteBtn = document.getElementById('rouletteBtn');
        let rouletteTimer = null;
        let rouletteSeconds = 0;
        
        rouletteBtn.addEventListener('click', async () => {
            if (!turnstileToken) {
                showStatus('error: please complete verification first');
                setTimeout(hideStatus, 3000);
                return;
            }
            
            // Start timer and update button
            rouletteBtn.disabled = true;
            rouletteSeconds = 0;
            rouletteBtn.textContent = 'wait... 0s';
            
            rouletteTimer = setInterval(() => {
                rouletteSeconds++;
                rouletteBtn.textContent = `wait... ${rouletteSeconds}s`;
            }, 1000);
            
            try {
                const response = await fetch(`${window.API_BASE || ''}/api/roulette`);
                const data = await response.json();
                
                if (rouletteTimer) {
                    clearInterval(rouletteTimer);
                    rouletteTimer = null;
                }
                
                if (response.ok) {
                    rouletteBtn.textContent = 'found!';
                    setTimeout(() => {
                        window.location.href = `/room/${data.room_id}`;
                    }, 500);
                } else {
                    rouletteBtn.disabled = false;
                    rouletteBtn.textContent = 'meet a stranger';
                    showStatus('no active rooms available');
                    setTimeout(hideStatus, 3000);
                }
            } catch (err) {
                console.error('Error finding room:', err);
                if (rouletteTimer) {
                    clearInterval(rouletteTimer);
                    rouletteTimer = null;
                }
                rouletteBtn.disabled = false;
                rouletteBtn.textContent = 'meet a stranger';
                showStatus('error finding room');
                setTimeout(hideStatus, 3000);
            }
        });

        // Chaos button (go fuck yourself) - THE BLAST
        const chaosBtn = document.getElementById('chaosBtn');
        const chaosMessages = [
            'respect',
            'well ur a weird fella',
            'knew this button will land',
            'weird flex but ok',
            'enjoyed it?'
        ];
        
        const memeLinks = [
            'https://youtu.be/7CawoPNkY00?si=-J5KG2H022i-B4Du',
            'https://youtu.be/dQw4w9WgXcQ',
            'https://youtu.be/j5a0jTc9S10',
            'https://youtu.be/9bZkp7q19f0',
            'https://youtu.be/kJQP7kiw5Fk',
            'https://youtu.be/fJ9rUzIMcZQ',
            'https://youtu.be/L_jWHffIx5E'
        ];
        
        chaosBtn.addEventListener('click', () => {
            // Randomize: message only, link only, or both
            const displayMode = Math.random();
            const randomLink = memeLinks[Math.floor(Math.random() * memeLinks.length)];
            
            if (displayMode < 0.4) {
                // 40% - message only
                const message = chaosMessages[Math.floor(Math.random() * chaosMessages.length)];
                showStatus(message);
            } else if (displayMode < 0.7) {
                // 30% - link only (show shortened)
                const shortLink = randomLink.replace('https://youtu.be/', '');
                showStatus('youtu.be/' + shortLink.split('?')[0]);
            } else {
                // 30% - both message and link
                const message = chaosMessages[Math.floor(Math.random() * chaosMessages.length)];
                const shortLink = randomLink.replace('https://youtu.be/', '').split('?')[0];
                showStatus(message + ' â€¢ youtu.be/' + shortLink);
            }
            
            // Pick random meme link
            const randomLink = memeLinks[Math.floor(Math.random() * memeLinks.length)];
            
            // MULTIPLE CHAOTIC EFFECTS AT ONCE
            const effectCount = Math.floor(Math.random() * 3) + 2; // 2-4 effects
            
            // Effect 1: Glitch overlay
            const glitch = document.createElement('div');
            glitch.className = 'glitch-overlay';
            document.body.appendChild(glitch);
            
            // Effect 2: Random rotation
            const rotation = (Math.random() - 0.5) * 10;
            document.body.style.transform = `rotate(${rotation}deg)`;
            
            // Effect 3: Color shift
            const hue = Math.random() * 360;
            document.body.style.filter = `hue-rotate(${hue}deg) brightness(${1 + Math.random()}) saturate(${1 + Math.random()})`;
            
            // Effect 4: Shake animation
            document.body.style.animation = 'shake 0.5s';
            
            // Effect 5: Random scale
            const scale = 0.95 + Math.random() * 0.1;
            document.body.style.transform += ` scale(${scale})`;
            
            // Effect 6: Flash effect
            const flash = document.createElement('div');
            flash.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.5); z-index: 9999; pointer-events: none;';
            document.body.appendChild(flash);
            
            // Chaos button itself goes wild
            chaosBtn.style.transform = `rotate(${Math.random() * 360}deg) scale(1.2)`;
            chaosBtn.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
            
            // Clean up effects after delay
            setTimeout(() => {
                glitch.remove();
                flash.remove();
                document.body.style.transform = '';
                document.body.style.filter = '';
                document.body.style.animation = '';
                chaosBtn.style.transform = '';
                chaosBtn.style.filter = '';
            }, 1500);
            
            // Open random meme link in new tab (always opens, regardless of display)
            setTimeout(() => {
                window.open(randomLink, '_blank');
            }, 1500);
        });
    </script>
</body>
</html>
