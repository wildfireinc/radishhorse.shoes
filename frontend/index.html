<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radishhorse.shoes</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Backend API server
        window.BACKEND_URL = 'https://api.radishhorse.shoes';
        window.API_BASE = 'https://api.radishhorse.shoes';
        window.SOCKET_URL = 'https://api.radishhorse.shoes';
        // Turnstile site key (can be overridden via Vercel env var TURNSTILE_SITE_KEY)
        window.TURNSTILE_SITE_KEY = '0x4AAAAAACD2gD3et3LnZ5PS';
    </script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <!-- Turnstile Gate Screen -->
    <div id="turnstileGate" class="turnstile-gate">
        <div class="gate-content">
            <h1 class="neon-logo">radishhorse.shoes</h1>
            <div class="turnstile-container">
                <div class="cf-turnstile" data-sitekey="" data-callback="onTurnstileSuccess" data-error-callback="onTurnstileError" id="turnstileWidget"></div>
            </div>
        </div>
    </div>

    <!-- Main Chat Interface (hidden until Turnstile verified) -->
    <div id="mainContent" class="container" style="display: none;">
        <div class="logo-container">
            <h1 class="neon-logo">radishhorse.shoes</h1>
        </div>

        <div class="video-preview-container">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>

        <div class="controls">
            <button id="setPasswordBtn" class="neon-button">set password</button>
            <button id="rouletteBtn" class="neon-button">see what happens</button>
            <button id="chaosBtn" class="neon-button chaos">go fuck yourself</button>
        </div>

        <div class="room-creation">
            <form id="createRoomForm">
                <div class="form-group">
                    <input type="text" id="roomPassword" placeholder="optional password" class="neon-input">
                </div>
                <button type="submit" class="neon-button">create room</button>
            </form>
        </div>

        <div class="creator-credit">
            creator: @thewildfireway
        </div>
    </div>

    <script src="webrtc.js"></script>
    <script>
        // Set Turnstile site key
        document.addEventListener('DOMContentLoaded', function() {
            const turnstileWidget = document.getElementById('turnstileWidget');
            if (turnstileWidget) {
                turnstileWidget.setAttribute('data-sitekey', window.TURNSTILE_SITE_KEY || '0x4AAAAAACD2gD3et3LnZ5PS');
            }
        });

        let turnstileToken = null;
        let localStream = null;

        // Turnstile success callback
        window.onTurnstileSuccess = function(token) {
            console.log('Turnstile verified, token received');
            turnstileToken = token;
            // Hide gate, show main content
            document.getElementById('turnstileGate').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
            // Initialize camera after gate passes
            initCamera();
        };
        
        // Turnstile error callback
        window.onTurnstileError = function() {
            console.error('Turnstile verification failed');
            alert('Verification failed. Please try again.');
        };

        async function initCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                const video = document.getElementById('localVideo');
                video.srcObject = localStream;
            } catch (err) {
                console.error('Error accessing camera:', err);
            }
        }

        // Room creation
        const createRoomForm = document.getElementById('createRoomForm');
        if (createRoomForm) {
            createRoomForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Create room form submitted');
                
                const password = document.getElementById('roomPassword').value.trim();
                
                if (!turnstileToken) {
                    alert('Please complete verification first');
                    console.error('No Turnstile token available');
                    return;
                }

                console.log('Sending create room request with token:', turnstileToken.substring(0, 20) + '...');

                try {
                    const apiUrl = `${window.API_BASE || ''}/api/create-room`;
                    console.log('API URL:', apiUrl);
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            password: password,
                            turnstile_token: turnstileToken
                        })
                    });

                    console.log('Response status:', response.status);
                    const data = await response.json();
                    console.log('Response data:', data);

                    if (response.ok) {
                        window.location.href = `/room/${data.room_id}`;
                    } else {
                        alert('Failed to create room: ' + (data.error || 'Unknown error'));
                        console.error('Create room failed:', data);
                        // Reset Turnstile
                        if (window.turnstile) {
                            window.turnstile.reset();
                            turnstileToken = null;
                        }
                    }
                } catch (err) {
                    console.error('Error creating room:', err);
                    alert('Failed to create room: ' + err.message);
                }
            });
        } else {
            console.error('Create room form not found!');
        }

        // Set password button (on landing page - does nothing, pure chaos)
        document.getElementById('setPasswordBtn').addEventListener('click', () => {
            // Pure chaos - button does nothing on landing page
            const colors = ['#00ffff', '#ff00ff', '#ff00aa'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('setPasswordBtn').style.borderColor = randomColor;
            setTimeout(() => {
                document.getElementById('setPasswordBtn').style.borderColor = '';
            }, 500);
        });

        // Roulette button
        document.getElementById('rouletteBtn').addEventListener('click', async () => {
            if (!turnstileToken) {
                alert('Please complete verification first');
                return;
            }
            try {
                const response = await fetch(`${window.API_BASE || ''}/api/roulette`);
                const data = await response.json();
                if (response.ok) {
                    window.location.href = `/room/${data.room_id}`;
                } else {
                    alert('No active rooms available. Create one first!');
                }
            } catch (err) {
                console.error('Error finding room:', err);
            }
        });

        // Chaos button
        document.getElementById('chaosBtn').addEventListener('click', () => {
            // Random chaotic effects
            const effects = [
                () => {
                    document.body.style.filter = 'hue-rotate(180deg)';
                    setTimeout(() => document.body.style.filter = '', 1000);
                },
                () => {
                    document.body.style.transform = 'rotate(5deg)';
                    setTimeout(() => document.body.style.transform = '', 500);
                },
                () => {
                    window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
                },
                () => {
                    const glitch = document.createElement('div');
                    glitch.className = 'glitch-overlay';
                    document.body.appendChild(glitch);
                    setTimeout(() => glitch.remove(), 500);
                }
            ];
            const randomEffect = effects[Math.floor(Math.random() * effects.length)];
            randomEffect();
        });
    </script>
</body>
</html>
