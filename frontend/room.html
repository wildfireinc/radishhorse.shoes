<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radishhorse.shoes - Room</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        window.API_BASE = 'https://api.radishhorse.shoes';
        window.SOCKET_URL = 'https://api.radishhorse.shoes';
        
        fetch('https://api.radishhorse.shoes/api/config')
            .then(r => r.ok ? r.json() : {})
            .then(c => {
                if (c.apiUrl) window.API_BASE = c.apiUrl;
                if (c.socketUrl) window.SOCKET_URL = c.socketUrl;
            })
            .catch(() => {});
    </script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container room-container">
        <div class="logo-container">
            <a href="/" class="neon-logo-link"><h1 class="neon-logo small">radishhorse.shoes</h1></a>
        </div>

        <div class="video-grid" id="videoGrid"></div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="type something..." class="neon-input" maxlength="200">
                <button id="sendChatBtn" class="neon-button small">send</button>
            </div>
        </div>

        <div class="room-info">
            <div class="room-url">
                <span>room:</span>
                <input type="text" id="roomUrl" readonly class="neon-input">
                <button id="copyBtn" class="neon-button small">copy</button>
            </div>
        </div>

        <div class="password-section" id="passwordSection" style="display: none;">
            <input type="password" id="passwordInput" placeholder="enter password" class="neon-input">
            <button id="joinBtn" class="neon-button small">join</button>
        </div>

        <div class="controls">
            <button id="rouletteBtn" class="neon-button">meet a stranger</button>
            <button id="chaosBtn" class="neon-button chaos">go fuck yourself</button>
        </div>

        <div class="status" id="status">connecting...</div>
        <a href="https://www.instagram.com/thewildfireway?igsh=MWZiamphY2pzdjN0Zw%3D%3D&utm_source=qr" target="_blank" class="creator-credit">creator: @thewildfireway</a>
    </div>

    <script src="/webrtc.js"></script>
    <script>
        // Get room ID from pathname (e.g., /abc123 -> abc123)
        const roomId = window.location.pathname.split('/').filter(p => p && p !== 'room.html').pop();
        
        if (!roomId) {
            // No room ID in path, redirect to home
            window.location.href = '/';
        }
        let webrtc = null;

        document.getElementById('roomUrl').value = window.location.href;

        document.getElementById('copyBtn').addEventListener('click', () => {
            document.getElementById('roomUrl').select();
            document.execCommand('copy');
            const btn = document.getElementById('copyBtn');
            btn.textContent = 'copied!';
            setTimeout(() => btn.textContent = 'copy', 2000);
        });

        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            if (input.value.trim() && webrtc) {
                webrtc.sendChatMessage(input.value);
                input.value = '';
            }
        }

        document.getElementById('sendChatBtn').addEventListener('click', sendChatMessage);
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendChatMessage();
        });

        document.getElementById('joinBtn').addEventListener('click', async () => {
            const password = document.getElementById('passwordInput').value;
            if (!webrtc) {
                webrtc = new WebRTCManager(roomId);
                webrtc.onStatusChange = updateStatus;
            }
            await webrtc.joinRoom(password);
        });

        document.getElementById('rouletteBtn').addEventListener('click', async () => {
            try {
                const res = await fetch(`${window.API_BASE}/api/roulette`);
                const data = await res.json();
                if (res.ok && data.room_id !== roomId) {
                    window.location.href = `/${data.room_id}`;
                } else {
                    updateStatus('no other active rooms available');
                }
            } catch (err) {
                updateStatus('error finding room');
            }
        });

        const chaosMessages = ['respect', 'well ur a weird fella', 'knew this button will land', 'weird flex but ok', 'enjoyed it?'];
        const memeLinks = [
            'https://youtu.be/7CawoPNkY00?si=-J5KG2H022i-B4Du',
            'https://youtu.be/dQw4w9WgXcQ',
            'https://youtu.be/j5a0jTc9S10',
            'https://youtu.be/9bZkp7q19f0',
            'https://youtu.be/kJQP7kiw5Fk',
            'https://youtu.be/fJ9rUzIMcZQ',
            'https://youtu.be/L_jWHffIx5E'
        ];

        document.getElementById('chaosBtn').addEventListener('click', () => {
            if (webrtc) webrtc.disconnect();
            
            const mode = Math.random();
            const link = memeLinks[Math.floor(Math.random() * memeLinks.length)];
            const shortLink = link.replace('https://youtu.be/', '').split('?')[0];
            
            if (mode < 0.4) {
                updateStatus(chaosMessages[Math.floor(Math.random() * chaosMessages.length)]);
            } else if (mode < 0.7) {
                updateStatus('youtu.be/' + shortLink);
            } else {
                updateStatus(chaosMessages[Math.floor(Math.random() * chaosMessages.length)] + ' â€¢ youtu.be/' + shortLink);
            }

            const glitch = document.createElement('div');
            glitch.className = 'glitch-overlay';
            document.body.appendChild(glitch);

            const rotation = (Math.random() - 0.5) * 10;
            const hue = Math.random() * 360;
            document.body.style.transform = `rotate(${rotation}deg) scale(${0.95 + Math.random() * 0.1})`;
            document.body.style.filter = `hue-rotate(${hue}deg) brightness(${1 + Math.random()}) saturate(${1 + Math.random()})`;
            document.body.style.animation = 'shake 0.5s';

            const flash = document.createElement('div');
            flash.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.5); z-index: 9999; pointer-events: none;';
            document.body.appendChild(flash);

            const btn = document.getElementById('chaosBtn');
            btn.style.transform = `rotate(${Math.random() * 360}deg) scale(1.2)`;
            btn.style.filter = `hue-rotate(${Math.random() * 360}deg)`;

            setTimeout(() => {
                glitch.remove();
                flash.remove();
                document.body.style.transform = '';
                document.body.style.filter = '';
                document.body.style.animation = '';
                btn.style.transform = '';
                btn.style.filter = '';
                window.open(link, '_blank');
            }, 1500);
        });

        fetch(`${window.API_BASE}/api/room/${roomId}/exists`)
            .then(res => {
                if (!res.ok) {
                    window.location.href = '/';
                    return null;
                }
                return res.json();
            })
            .then(data => {
                if (!data) return;
                
                if (data.exists) {
                    if (data.password_protected) {
                        document.getElementById('passwordSection').style.display = 'flex';
                        updateStatus('password required');
                    } else {
                        webrtc = new WebRTCManager(roomId);
                        webrtc.onStatusChange = updateStatus;
                        webrtc.joinRoom();
                    }
                } else {
                    window.location.href = '/';
                }
            })
            .catch(() => window.location.href = '/');
    </script>
</body>
</html>
