<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radishhorse.shoes - Room</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        const configUrl = document.querySelector('meta[name="backend-config"]')?.content || '/api/config';
        window.API_BASE = null;
        window.SOCKET_URL = null;
        
        window.BACKEND_CONFIG_READY = fetch(configUrl)
            .then(r => r.ok ? r.json() : {})
            .then(c => {
                if (c.apiUrl) window.API_BASE = c.apiUrl;
                if (c.socketUrl) window.SOCKET_URL = c.socketUrl;
                return c;
            })
            .catch(() => ({}));
    </script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container room-container">
        <div class="logo-container">
            <a href="/" class="neon-logo-link"><h1 class="neon-logo small">radishhorse.shoes</h1></a>
        </div>

        <div class="video-grid" id="videoGrid"></div>

        <div class="password-section" id="passwordSection" style="display: none;">
            <input type="password" id="passwordInput" placeholder="enter password" class="neon-input">
            <button id="joinBtn" class="neon-button small">join</button>
        </div>

        <div id="roomContent" style="display: none;">
            <div class="room-info">
                <div class="room-url">
                    <span>room:</span>
                    <input type="text" id="roomUrl" readonly class="neon-input">
                    <button id="copyBtn" class="neon-button small">copy</button>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="type something..." class="neon-input" maxlength="200">
                    <button id="sendChatBtn" class="neon-button small">send</button>
                </div>
            </div>
        </div>

        <div class="status" id="status">connecting...</div>
        <a href="https://www.instagram.com/thewildfireway?igsh=MWZiamphY2pzdjN0Zw%3D%3D&utm_source=qr" target="_blank" class="creator-credit">creator: @thewildfireway</a>
    </div>

    <script src="/webrtc.js"></script>
    <script>
        const roomId = window.location.pathname.replace('/', '').trim();
        let webrtc = null;

        if (!roomId) {
            window.location.href = '/';
        }

        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        function showRoomContent() {
            document.getElementById('roomContent').style.display = 'block';
            document.getElementById('roomUrl').value = window.location.href;
            
            document.getElementById('copyBtn').addEventListener('click', () => {
                document.getElementById('roomUrl').select();
                document.execCommand('copy');
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'copied!';
                setTimeout(() => btn.textContent = 'copy', 2000);
            });

            function sendChat() {
                const input = document.getElementById('chatInput');
                const msg = input.value.trim();
                if (msg && webrtc) {
                    webrtc.sendChatMessage(msg);
                    input.value = '';
                }
            }

            document.getElementById('sendChatBtn').addEventListener('click', sendChat);
            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendChat();
            });
        }

        async function joinRoom(password = '') {
            await window.BACKEND_CONFIG_READY;
            
            const mode = sessionStorage.getItem(`mode_${roomId}`) || 'camera';
            const chatOnly = mode === 'chat';
            
            if (chatOnly) {
                document.getElementById('videoGrid').style.display = 'none';
            }
            
            updateStatus('initializing...');
            webrtc = new WebRTCManager(roomId, chatOnly);
            webrtc.onStatusChange = updateStatus;
            
            let attempts = 0;
            while (!webrtc.socket && attempts < 20) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (!webrtc.socket) {
                updateStatus('error: socket not initialized');
                return;
            }
            
            if (!webrtc.socket.connected) {
                updateStatus('connecting to server...');
                await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => reject('Connection timeout'), 10000);
                    webrtc.socket.once('connect', () => {
                        clearTimeout(timeout);
                        resolve();
                    });
                    webrtc.socket.once('connect_error', (err) => {
                        clearTimeout(timeout);
                        reject('Connection failed: ' + (err.message || 'unknown'));
                    });
                }).catch((err) => {
                    updateStatus('error: ' + err);
                    return;
                });
            }
            
            webrtc.joinRoom(password).then(() => {
                showRoomContent();
            }).catch((err) => {
                updateStatus('error: ' + (err.message || err || 'failed to join'));
            });
        }

        document.getElementById('joinBtn').addEventListener('click', () => {
            const password = document.getElementById('passwordInput').value;
            document.getElementById('passwordSection').style.display = 'none';
            joinRoom(password);
        });

        const creatorToken = sessionStorage.getItem(`creator_${roomId}`);
        
        if (creatorToken) {
            joinRoom();
        } else {
            fetch(`${window.API_BASE}/api/room/${roomId}/exists`)
                .then(res => {
                    if (!res.ok) {
                        window.location.href = '/';
                        return null;
                    }
                    return res.json();
                })
                .then(data => {
                    if (!data) return;
                    if (data.exists) {
                        if (data.password_protected) {
                            document.getElementById('passwordSection').style.display = 'flex';
                            updateStatus('password required');
                        } else {
                            joinRoom();
                        }
                    } else {
                        window.location.href = '/';
                    }
                })
                .catch(() => window.location.href = '/');
        }
    </script>
</body>
</html>
