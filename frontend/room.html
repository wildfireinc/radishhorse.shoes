<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radishhorse.shoes - Room</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        window.API_BASE = 'https://api.radishhorse.shoes';
        window.SOCKET_URL = 'https://api.radishhorse.shoes';
        
        fetch('https://api.radishhorse.shoes/api/config')
            .then(r => r.ok ? r.json() : {})
            .then(c => {
                if (c.apiUrl) window.API_BASE = c.apiUrl;
                if (c.socketUrl) window.SOCKET_URL = c.socketUrl;
            })
            .catch(() => {});
    </script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container room-container">
        <div class="logo-container">
            <a href="/" class="neon-logo-link"><h1 class="neon-logo small">radishhorse.shoes</h1></a>
        </div>

        <div class="video-grid" id="videoGrid"></div>

        <div class="password-section" id="passwordSection" style="display: none;">
            <input type="password" id="passwordInput" placeholder="enter password" class="neon-input">
            <button id="joinBtn" class="neon-button small">join</button>
        </div>

        <div id="roomContent" style="display: none;">
            <div class="room-info">
                <div class="room-url">
                    <span>room:</span>
                    <input type="text" id="roomUrl" readonly class="neon-input">
                    <button id="copyBtn" class="neon-button small">copy</button>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="type something..." class="neon-input" maxlength="200">
                    <button id="sendChatBtn" class="neon-button small">send</button>
                </div>
            </div>
        </div>

        <div class="status" id="status">connecting...</div>
        <a href="https://www.instagram.com/thewildfireway?igsh=MWZiamphY2pzdjN0Zw%3D%3D&utm_source=qr" target="_blank" class="creator-credit">creator: @thewildfireway</a>
    </div>

    <script src="/webrtc.js"></script>
    <script>
        const roomId = window.location.pathname.split('/').filter(p => p && p !== 'room.html').pop();
        let webrtc = null;

        if (!roomId) {
            window.location.href = '/';
        }

        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        function showRoomContent() {
            document.getElementById('roomContent').style.display = 'block';
            document.getElementById('roomUrl').value = window.location.href;
            
            document.getElementById('copyBtn').addEventListener('click', () => {
                document.getElementById('roomUrl').select();
                document.execCommand('copy');
                document.getElementById('copyBtn').textContent = 'copied!';
                setTimeout(() => document.getElementById('copyBtn').textContent = 'copy', 2000);
            });

            const chatInput = document.getElementById('chatInput');
            const sendChatBtn = document.getElementById('sendChatBtn');
            
            function sendChat() {
                if (chatInput.value.trim() && webrtc) {
                    webrtc.sendChatMessage(chatInput.value);
                    chatInput.value = '';
                }
            }

            sendChatBtn.addEventListener('click', sendChat);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendChat();
            });
        }

        function joinRoom(password = '') {
            const mode = sessionStorage.getItem(`mode_${roomId}`) || 'camera';
            const chatOnly = mode === 'chat';
            
            if (chatOnly) {
                document.getElementById('videoGrid').style.display = 'none';
            }
            
            updateStatus('initializing...');
            webrtc = new WebRTCManager(roomId, chatOnly);
            webrtc.onStatusChange = updateStatus;
            
            webrtc.joinRoom(password).then(() => {
                showRoomContent();
            }).catch((err) => {
                updateStatus('error: ' + (err.message || err || 'failed to join'));
            });
        }

        document.getElementById('joinBtn').addEventListener('click', () => {
            const password = document.getElementById('passwordInput').value;
            document.getElementById('passwordSection').style.display = 'none';
            joinRoom(password);
        });

        const creatorToken = sessionStorage.getItem(`creator_${roomId}`);
        
        if (creatorToken) {
            joinRoom();
        } else {
            fetch(`${window.API_BASE}/api/room/${roomId}/exists`)
                .then(res => {
                    if (!res.ok) {
                        window.location.href = '/';
                        return null;
                    }
                    return res.json();
                })
                .then(data => {
                    if (!data) return;
                    
                    if (data.exists) {
                        if (data.password_protected) {
                            document.getElementById('passwordSection').style.display = 'flex';
                            updateStatus('password required');
                        } else {
                            joinRoom();
                        }
                    } else {
                        window.location.href = '/';
                    }
                })
                .catch(() => window.location.href = '/');
        }
    </script>
</body>
</html>
